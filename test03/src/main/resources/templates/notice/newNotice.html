<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>공지사항 작성</title>
</head>
<body>
<h1>공지사항 작성</h1>

<form action="/notice/register" method="post">
    <div class="form-group">
        <label for="noticeName">제목</label>
        <input type="text" class="form-control" id="noticeName" name="noticeName" placeholder="제목을 입력하세요">
    </div>
    <div class="form-group">
        <label for="userName">작성자</label>
        <input type="text" class="form-control" id="userName" name="userName" placeholder="작성인 이름을 입력하시오">
    </div>
    <div class="form-group">
        <label for="noticeContent">내용</label>
        <textarea class="form-control" id="noticeContent" name="content" rows="10" placeholder="내용을 입력하세요"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">작성 완료</button>
</form>


</body>
</html>
